          verbose: true

  mac:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: ["3.10"]
    
    steps:
      - name: Clone repo
        uses: actions/checkout@v4.2.0


      - name: Setup Python
        uses: actions/setup-python@v5
